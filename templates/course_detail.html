{% extends "base.html" %}

{% block content %}
<div class="container-fluid text-center">
    <!--featured image-->
    <div>
        {% if "placeholder" in course.image.url %}
        <img src="https://res.cloudinary.com/dqf94syyp/image/upload/v1627545433/woman-jumping_vda4tj.jpg">
        {% else %}
        <img src="{{ course.image.url }}" alt="">
        {% endif %}
    </div>
    <!--course title-->
    <h1>{{ course.course_name }}</h1>
    <div>
        <p>{{ course.content | safe }}</p>
    </div>
</div>
{%endblock%}

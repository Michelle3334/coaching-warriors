{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-md-8 offset-md-2">
          {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
              {{ message | safe }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
      </div>
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mt-5">Booking request form</h2>
        </div>
    </div>
</div>
<!--Bookings form-->
<div class="container col-6">
  <form id="form" method="post" class="mt-5">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center">
        <button data-toggle="modal" data-target="message" type="submit" class="btn btn-dark text-center m-2">Submit</button>
      </div>
  </form>
</div>
{% endblock content%}

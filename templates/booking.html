{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mt-5">Booking form</h2>
        </div>
    </div>
<!--Bookings form-->
    <div class="row">
        <div class="col-12">
            <div id="booking-form">
                <form id="form" method="post" class="mt-5 text-center">
                    {% csrf_token %}
                    <div class="row">
                        <div class="">
                            <div class="mb-3">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="first-name" placeholder="Jane" required>
                            </div>
                        </div>
                        <div class="">
                            <div class="mb-3">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="last-name" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="">
                            <div class="mb-3">
                                <label for="telephone">Your Phone Number</label>
                                <input type="tel" id="telephone" name="telephone" placeholder="0123456789" required>
                            </div>
                        </div>
                        <div class="">
                            <div class="mb-3">
                                <label for="mail">Your Email Address</label>
                                <input type="email" id="mail" name="mail" placeholder="jdoe@mail.com" required>
                            </div>
                        </div>
                        <div class="">
                            <div class="mb-3">
                                <label for="course">Select a course:</label>
                                <input type="text" name="course" required>
                            </div>
                        </div>
                        <div class="">
                            <div class="mb-3">
                                <label for="coach">Select a coach</label>
                                <input type="text" id="coach" name="coach" required>
                            </div>
                        </div>
                        <div class="">
                            <div class="mb-3">
                                <label for="date1">First date option</label>
                                <input type="date" id="date1 "name="date1" required>
                            </div>
                        </div>
                        <div class="">
                            <div class="mb-3">
                                <label for="date2">Second date option</label>
                                <input type="date" id="date2" name="date2" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button data-toggle="modal" data-target="message" type="submit" class="btn btn-dark text-center m-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}

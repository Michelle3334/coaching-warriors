{% extends "base.html" %}

{% block head_title %}Change Password{% endblock %}

{% block content %}

<div class="container align-items-center">
  <div class="row">
    <div class="text-center mt-4">
      <h2>Change Password</h2>
    </div>
  </div>
  <div class="form-group">
    <div class="text-center">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark text-center m-2" type="submit">Change Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

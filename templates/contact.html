{% extends "base.html" %}

{% block content %}
<h2 class="text-center mt-3">Contact Us</h2>
<div class="col-6">
    <form class="m-5">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="email address">Email address</label>
            <input type="email" class="form-control" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="comment">Leave your comment here:</label>
            <textarea class="form-control" id="comment" placeholder="Your comments or questions"rows="5"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary text-center m-2">Submit</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-center mt-5">Contact Us</h2>
<p class="text-center mt-5">Feel free to ask a question, give us some feedback or pop us a message just to chat!</p>
<p class="text-center small">We will never share your details with anyone.</p>

<!--Contact form-->
<div class="container">
  <form id="form" method="post" class="mt-5">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center">
        <button data-toggle="modal" data-target="message" type="submit" class="btn btn-dark text-center m-2">Submit</button>
      </div>
  </form>
</div>
{% endblock content%}
